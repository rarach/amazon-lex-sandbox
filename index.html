<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Lex sandbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="wrapper">
    <div class="row" style="display: flex; flex-direction: row; width: 100%;">
        <div class="audio-control" style="flex-direction: column;">
            <p id="audio-control" class="white-circle">
                <img src="microphone.png">
                <canvas class="visualizer"></canvas>
            </p>
            <p><span id="message"></span></p>
            <p>
                <input type="hidden" id="BOT" value="GeneralTestBot"/>
                <input type="hidden" id="ACCESS_ID" value="AKIAXSY6IPMWD4XACO4Y"/>
                <!-- TODO: DISABLE THE RESPECTIVE AWS USER WHERE IT'S OVER!! -->
                <input type="hidden" id="SECRET_KEY" name="SECRET KEY" placeholder="AWS API secret key" value="vz1Ouk1SBoxAr5ms5Nv9xmq00Q0Fs/UdGrPsq7J7"/>
            </p>
            Transcript:<br/>
            <div id="transcriptPane">
                <div class="lexSaid"><b>LEX</b>: Good morning!</div>
                <div style="display: flex; justify-content: flex-end; margin-bottom: 1px;">
                    <div style="display: inline-block; border: 1px solid blue; border-radius: 10px; padding: 5px; background-color: lightblue;"><b>YOU</b>: Hello bot</div>
                </div>
                <div class="lexSaid"><b>LEX</b>: The weather today is supposed to be sunny but cold. Don't forget to take a coat!</div>
            </div>
        </div>
    </div>

    <script src="./dist/bundle.js" type="text/javascript"></script>
    <script src="./script/renderer.js" type="text/javascript"></script>

    <script type="text/javascript">
        var waveform = window.Waveform();
        var message = document.getElementById('message');
        var config, conversation;
        message.textContent = 'Click the microphone and say something';
        document.getElementById('audio-control').onclick = function () {
            AWS.config.credentials = new AWS.Credentials(document.getElementById('ACCESS_ID').value, document.getElementById('SECRET_KEY').value, null);
            AWS.config.region = 'us-east-1';    //We defined our bot here
            
            config = {
                lexConfig: { botName: document.getElementById('BOT').value }
            };
            conversation = new LexAudio.conversation(config, function (state) {
                if (state === "Passive") {
                    message.textContent = "Click the microphone and say something";
                }
                else {
                    message.textContent = state + '...';
                }
                if (state === 'Listening') {
                    waveform.prepCanvas();
                }
                if (state === 'Sending') {
                    waveform.clearCanvas();
                }
            }, function (data) {
                console.log('Transcript: ', data.inputTranscript, ", Response: ", data.message);
                handleResponse(data);
            }, function (error) {
                message.textContent = error;
            }, function (timeDomain, bufferLength) {
                waveform.visualizeAudioBuffer(timeDomain, bufferLength);
            });
            conversation.advanceConversation();
        };

        var handleResponse = function(lexData) {   //TODO: move this somewhere
            if (lexData.dialogState === "ReadyForFulfillment") {
                if (lexData.intentName === "CurrentTime") {
                    alert("Current time is " + new Date());
                }
            }
        }
    </script>
</body>
    
</html>
