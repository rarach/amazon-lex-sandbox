<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Lex sandbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="wrapper">
    <div class="audio-control">
        <p id="audio-control" class="white-circle">
            <img src="microphone.png">
            <canvas class="visualizer"></canvas>
        </p>
        <p><span id="message"></span></p>
        <p>
            <input type="text" id="ACCESS_ID" name="ACCESS ID" placeholder="ACCESS ID" value=""/>
        </p>
        <p>
            <input type="password" id="SECRET_KEY" name="SECRET KEY" placeholder="SECRET KEY" value=""/>
        </p>
        <p>
            <input type="text" id="BOT" name="BOT" placeholder="BOT" value=""/>
        </p>
    </div>

    <script src="./dist/bundle.js" type="text/javascript"></script>
    <script src="./script/renderer.js" type="text/javascript"></script>

    <script type="text/javascript">
        var waveform = window.Waveform();
        var message = document.getElementById('message');
        var config, conversation;
        message.textContent = 'Click the microphone and say something';
        document.getElementById('audio-control').onclick = function () {
            AWS.config.credentials = new AWS.Credentials(document.getElementById('ACCESS_ID').value, document.getElementById('SECRET_KEY').value, null);
            AWS.config.region = 'us-east-1';
            
            config = {
                lexConfig: { botName: document.getElementById('BOT').value }
            };
            conversation = new LexAudio.conversation(config, function (state) {
                if (state === "Passive") {
                    message.textContent = "Click the microphone and say something";
                }
                else {
                    message.textContent = state + '...';
                }
                if (state === 'Listening') {
                    waveform.prepCanvas();
                }
                if (state === 'Sending') {
                    waveform.clearCanvas();
                }
            }, function (data) {
                console.log('Transcript: ', data.inputTranscript, ", Response: ", data.message);
            }, function (error) {
                message.textContent = error;
            }, function (timeDomain, bufferLength) {
                waveform.visualizeAudioBuffer(timeDomain, bufferLength);
            });
            conversation.advanceConversation();
        };
    </script>
</body>
    
</html>
